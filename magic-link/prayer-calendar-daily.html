<div id="custom-style"></div>
<div id="spinner-background" class="loading-spinner"></div>

<!-- title -->
<div data-sticky-container>
    <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
        <div class="title-bar-left" >
            <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
        </div>

        <div class="title-bar-right">
    <!--        <button class="menu-icon" type="button" data-open="offCanvasRight"></button>-->
        </div>
    </div>
</div>

<!-- off canvas menus -->
<div class="off-canvas-wrapper">
    <!-- Left Canvas -->
    <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas data-transition="push">
        <button class="close-button" aria-label="Close alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="grid-x grid-padding-x">
            <div class="cell center" style="padding-top: 1em;"><h2>Filters</h2></div>
            <div class="cell"><hr></div>
            <div class="cell">
                <ul id="today-list"></ul>
            </div>
            <div class="cell">
                <h3>Ordered Lists</h3>
                <ul id="ordered-list"></ul>
            </div>
            <div class="cell"><hr></div>
            <div class="cell">
                <h3>Categories</h3>
                <ul id="category-list"></ul>
            </div>
            <div class="cell"><hr></div>
            <div class="cell">
                <h3>Tags</h3>
                <ul id="tags-list"></ul>
            </div>
        </div>
    </div>

    <!-- Right Canvas -->
    <div class="off-canvas position-right" id="offCanvasRight" data-off-canvas data-transition="push">
        <button class="close-button" aria-label="Close alert" type="button" data-close>
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="grid-x grid-padding-x">
            <div class="cell center" style="padding-top: 1em;"><h2>Instructions</h2></div>
            <div class="cell"><hr></div>
            <div class="cell">
                <a href="">Go to full system</a>
            </div>
        </div>
    </div>
</div>

<!-- body-->
<div id="wrapper">
    <div class="grid-x" id="content"><div class="cell center" style="padding:1em;"><span class="loading-spinner active"></span></div></div>
    <div style="height:200px"><!--bottom list spacer--></div>
</div>
